<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxoConta - Sistema Financeiro</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <style>
        .splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .splash-screen h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: pulse 1.5s infinite;
        }
        
        .splash-screen p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-top: 2rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <h1>FluxoConta</h1>
        <p>Seu sistema de controle financeiro pessoal</p>
        <div class="loading-spinner"></div>
        <p style="margin-top: 2rem; font-size: 0.9rem;">Carregando...</p>
    </div>
    
    <script>
        // Redirecionar para o dashboard apÃ³s 1.5 segundos
        setTimeout(() => {
            window.location.href = './src/pages/login.html';
        }, 1500);
    </script>
</body>
</html>
